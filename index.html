<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login or Register</h2>

  <input id="username" placeholder="Username" />
  <input id="password" placeholder="Password" type="password" />
  <br>
  <button onclick="login()">Login</button>
  <br>
  <input id="name2" placeholder="Name" />
  <input id="username2" placeholder="Username" />
  <input id="password2" placeholder="Password" />
  <br>
  <button onclick="register()">Register</button>

  <script>
    const backendUrl = "https://cyberquestjava.onrender.com";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch(`${backendUrl}/api/users/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => {
        if (!res.ok) throw new Error("Login failed");
        return res.json();
      })
      .then(data => {
        localStorage.setItem("userId", data.userId);
        window.location.href = "home.html"; // go to modules page
      })
      .catch(err => alert("Login failed"));
    }

    function register() {
      const username = document.getElementById("username2").value;
      const password = document.getElementById("password2").value;
      const name = document.getElementById("name2").value;

      fetch(`${backendUrl}/api/user/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, username, password })
      })
      .then(res => {
        if (!res.ok) throw new Error("Registration failed");
        return res.json();
      })
      .then(data => {
        localStorage.setItem("userId", data.userId);
        window.location.href = "home.html";
      })
      .catch(err => alert("Registration failed"));
    }
  </script>
</body>
</html>
